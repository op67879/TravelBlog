<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>TravelBlog | Register</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="icon" href="./images/logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous">
        </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap');
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div id="branding">
                <img src="./images/logo.png">
                <h1><abbr title="TravelBlog Organization">TravelBlog</abbr></h1>
            </div>
            <nav>
                <ul style="list-style-type:circle;">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="roster.html">Explore</a></li>
                    <button type="button" class="loginBtn"><a href="log-in.html">LOG IN</a></button>
                </ul>
            </nav>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="login-block">
                <div class="form">
                    <img src="./images/logo.png">
                    <h1>Join our community!</h1>
                    <form action="log-in.html">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>

                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Choose a username" required>

                        <label for="psw">Password</label>
                        <input type="password" id="psw" name="psw" pattern="(?=.*\d).{8,}"
                            title="Must contain at least one number and at least 8 or more characters"
                            placeholder="Enter your password" required>
                        <br><br>
                        <input type="submit" value="SIGN UP">
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="icons">
            <a href="https://www.facebook.com" target="_blank"><i class="fa fa-facebook"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fa fa-instagram"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fa fa-twitter"></i></a>
            <a href="https://www.youtube.com" target="_blank"><i class="fa fa-youtube"></i></a>
        </div>
        <br>
        <a href="mailto: op67879@ubt-uni.net ">Contact us</a>
        <address>Travel Organization, Copyright &copy; 2023</address>
    </footer>
    <script src="script.js"></script>
</body>

</html>
